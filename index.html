<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./assets/images/favicon-32x32.png"
      />

      <title>Frontend Mentor | Results summary component</title>
      <link rel="stylesheet" href="src/style.css" />
   </head>
   <body>
      <div class="container">
         <div class="left">
            <p class="result">Your Result</p>
            <div class="score">
               <p>76</p>
               <span>of 100</span>
            </div>
            <div class="think">
               <h2>Great</h2>
               <p>
                  You scored higher than 65% of the people who have taken these
                  tests.
               </p>
            </div>
         </div>

         <div class="right">
            <h2>Summary</h2>
            <div class="reaction note">
               <div class="perf">
                  <img src="./assets/images/icon-reaction.svg" alt="reaction" />
                  <p>Reaction</p>
               </div>

               <span>80 <small>/ 100</small></span>
            </div>
            <div class="memory note">
               <div class="perf">
                  <img src="./assets/images/icon-memory.svg" alt="memory" />
                  <p>Memory</p>
               </div>

               <span>92 <small>/ 100</small></span>
            </div>
            <div class="verbal note">
               <div class="perf">
                  <img src="./assets/images/icon-verbal.svg" alt="verbal" />
                  <p>Verbal</p>
               </div>

               <span>61 <small>/ 100</small></span>
            </div>
            <div class="visual note">
               <div class="perf">
                  <img src="./assets/images/icon-visual.svg" alt="visual" />
                  <p>Visual</p>
               </div>

               <span>72 <small>/ 100</small></span>
            </div>

            <button>Continue</button>
         </div>
      </div>
   </body>
</html>
